apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-read
  labels:
    app: postgres
    readonly: "true"
spec:
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
  selector:
    app: postgres
